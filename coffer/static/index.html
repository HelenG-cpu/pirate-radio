<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>/uploads</title>
    <style>
        body{max-width:650px;margin:40px auto;padding:0 10px;}

.preview {
	margin-top: 2em;
}
</style>
</head>

<body>
    <div id="app">
        <div v-for="upload in uploads" class="preview">
            <pre>{{upload}}</pre>
            <audio controls>
                <source v-bind:src="upload" type="audio/flac">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            uploads: []
        },
        created() {
            fetch("/uploads")
                .then(response => response.json())
                .then(data => (this.uploads = data.uploads));
        }
    })
    </script>
</body>

</html>
